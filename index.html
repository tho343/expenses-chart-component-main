<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./expenses-style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="header-container card">
        <div class="header-left">
          <p>My balance</p>
        <span class="balance" id="balance">$921.48</span>
        </div>
        <div class="header-right">
          <img src="./images/logo.svg" alt="logo icon with 1 outline circle and filled color circle">
        </div>
        
      </div>
      <div class="stats-container card">
        <div class="stats-header"><h2>Spending - Last 7 days</h2></div>
        <div class="stats-graph">
          <table class="charts-css column show-labels data-spacing-6 hide-data" id="my-chart">
            
          </table>
        </div>
        <div class="divider"></div>
        <div class="stats-summary">
          
          <div class="stats-summary-left"->
            <p>Total this month</p>
            <h1 class="total-month" id="total-month">$478.33</h1>
          </div>
          <div class="stats-summary-right">
            
            <span>+2.4%</span>
            <p>from last month</p>
          </div>
          </div>
      </div>
  
    </div>
   
  
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tran Ho</a>.
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="./script.js"></script>
</body>
</html>
